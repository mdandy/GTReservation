<!-- Main Menu -->
<div data-role="page" id="home_page">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <!--a onclick="login()" data-icon='alert' data-transition="pop">GTLogin</a>-->
	    <h1>CRC Court Reservation</h1>
   	</div>
	
	<div class="page_content" data-role="content">
		<a onclick="nextPage('view_reservations', 'todaysDate')" data-role="button" data-icon="star">View Reservations</a>
		<a onclick="nextPage('search_reservations', '')" data-role="button" data-icon="search">Search Reservations</a>

<!-- View Reservations -->

<div data-role="page" id="view_reservations">
	<div data-role='header' data-position='inline' data-theme='d'>
		<a onclick="prevPage('home_page')" data-icon='back'>Back</a>
		<h1>CRC Court Reservation</h1>
		<a onclick="prevPage('home_page')" data-icon='home'>Home</a>
	</div>
	<div class="page_content" data-role="content">
		<div id="container">
			<div id="menu">
				<a class="button_left" id="prevDate" onclick="prevDate()" data-role="button" data-icon='arrow-l' data-iconpos="notext">prev</a>
				<a class="button_right" id="nextDate" onclick="nextDate();" data-role="button" data-icon='arrow-r' data-iconpos="notext">next</a>
				<h2 id ="dateRes"> 25/09/2012 </h2>
				<a class="button_left" onclick="changeCourt()" data-role="button" data-icon='arrow-l' data-iconpos="notext">prev</a>
				<a class="button_right" onclick="changeCourt()" data-role="button" data-icon='arrow-r' data-iconpos="notext">next</a>
				<h2 id="court">Racquetball Court</h2>
			</div>
			<div id="grid_header">
			</div>
		</div>
	</div>
</div>

<!-- Search Reservation -->

<div data-role="page" id="search_reservations">
	<div data-role='header' data-position='inline' data-theme='d'>
		<a onclick="prevPage('home_page')" data-icon='back'>Back</a>
		<h1>CRC Court Reservation - Search</h1>
		<a onclick="prevPage('home_page')" data-icon='home'>Home</a>
	</div>
	<div class="page_content" data-role="content">
		<div id="search_form">
			<input type="search" name="user_id" id="user_id" value="GT User name" onclick="highlight(this)"/>
			<a onclick="search_reservation()" data-role="button" data-icon="search">Search</a>
			<div class="cushion" ></div>
			<div class="status"></div>
			<ul data-role="listview" id = 'reservation_list' data-theme="g">
			</ul>
		</div>
	</div>
</div>

<!-- Cancel Reservation -->

<div data-role="page" id="cancel_reservations">
	<div data-role='header' data-position='inline' data-theme='d'>
		<a onclick="prevPage('home_page')" data-icon='back'>Back</a>
		<h1>CRC Court Reservation - Cancel</h1>
		<a onclick="prevPage('home_page')" data-icon='home'>Home</a>
	</div>
	<div class="page_content" data-role="content">
		<div id="cancel_form">
			<p class="bold_label">From:</p>
			<div data-role="fieldcontain">
				<label for="from_date">Date:</label>
				<input name="from_date" id="from_date" type="date" data-role="datebox" data-options='{"mode": "flipbox"}' value="date">
			</div>
			<div data-role="fieldcontain">
				<label for="from_time">Time:</label>
				<input name="from_time" id="from_time" type="time" data-role="datebox" data-options='{"mode": "timebox"}' value="time">
			</div>
			
			
			<p class="bold_label">To:</p>
			<div data-role="fieldcontain">
				<label for="to_date">Date:</label>
				<input name="to_date" id="to_date" type="date" data-role="datebox" data-options='{"mode": "flipbox"}' value="date">
			</div>
			<div data-role="fieldcontain">
				<label for="to_time">Time:</label>
				<input name="to_time" id="to_time" type="time" data-role="datebox" data-options='{"mode": "timebox"}' value="time">
			</div>
			<a onclick="cancelReservationByTime()" data-role="button" data-icon="delete">Cancel Reservation</a>
		</div>
	</div>
</div>
